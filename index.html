<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️Chúc mừng sinh nhật người anh yêuu💒</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<div id="share-section" style="position: fixed; bottom: 20px; left: 20px; z-index: 100;">
  <input type="text" id="recipient-name" placeholder="Nhập tên người nhận">
  <button onclick="generateLink()">Tạo link</button>
  <div id="share-link" style="margin-top: 10px; display: none;">
    <input type="text" id="generated-url" readonly style="width: 200px;">
    <button onclick="copyLink()">Sao chép</button>
  </div>
</div>

<script>
function generateLink() {
  const name = document.getElementById('recipient-name').value.trim();
  if (name) {
    const url = `${window.location.href.split('?')[0]}?name=${encodeURIComponent(name)}`;
    document.getElementById('generated-url').value = url;
    document.getElementById('share-link').style.display = 'block';
    
    // Cập nhật tên ngay lập tức
    document.getElementById('name-display').textContent = `Gửi đến ${name} ❤️`;
    history.pushState({}, '', url);
  } else {
    alert('Vui lòng nhập tên người nhận');
  }
}

function copyLink() {
  const urlInput = document.getElementById('generated-url');
  urlInput.select();
  document.execCommand('copy');
  alert('Đã sao chép link!');
}
</script>
<style>
    .iframepage {
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    .scroll-el {
        overflow: auto;
    }
</style>

<body>
    <iframe src="./html/login.html" id="iframepage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
</body>

</html>
